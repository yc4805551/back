# fly.toml
    
# 您的应用名称 (例如 "inf3" 或 "back-c1jqzq")
app = "back-c1jqzq"

# 您可以选择一个离您或您的用户更近的区域, 例如 "hkg" (香港) 或 "nrt" (东京)
primary_region = "sjc" 

[build]
  # 关键修复1：告诉 mise "从源码编译" Python
  pre-build-command = "mise settings set python_compile 1"
  # --- ‼️ 关键修复2：明确指定一个有效的 buildpack ‼️ ---
  builder = "paketobuildpacks/builder:base"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[processes]
  # 告诉 Gunicorn 如何启动您的 app
  app = "gunicorn app:app --bind :8080"