# fly.toml
    
# 您的应用名称 (例如 "inf3-v1" 或您在 Fly.io 上创建的新名称)
app = "back-c1jqzq"

# 您可以选择一个离您或您的用户更近的区域, 例如 "hkg" (香港) 或 "nrt" (东京)
primary_region = "sjc" 

[build]
  # 关键修复：
  # 告诉 mise "从源码编译" Python，以绕过 "invalid gzip header" 错误
  pre-build-command = "mise settings set python_compile 1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  # 关键修复：将 http_service 链接到 "app" 进程
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[processes]
  # 关键修复：告诉 Gunicorn 如何启动您的 app
  app = "gunicorn app:app --bind :8080"